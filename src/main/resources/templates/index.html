<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Todo List</h1>
        </header>

        <div class="add-todo-section">
            <input type="text" id="todoTitle" placeholder="What needs to be done?" />
            <textarea id="todoDescription" placeholder="Description (optional)"></textarea>
            <div class="form-row">
                <select id="todoPriority">
                    <option value="LOW">Low Priority</option>
                    <option value="MEDIUM" selected>Medium Priority</option>
                    <option value="HIGH">High Priority</option>
                    <option value="URGENT">Urgent</option>
                </select>
                <input type="datetime-local" id="todoDueDate" />
                <button onclick="addTodo()">Add Todo</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
            <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
        </div>

        <div id="todoList" class="todo-list">
            <!-- Todos will be loaded here -->
        </div>

        <div class="stats">
            <span id="todoCount">0 items left</span>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
