spring:
  application:
    name: todo-app

  datasource:
    url: jdbc:postgresql://localhost:5432/tododb
    username: todouser
    password: todopass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  thymeleaf:
    cache: false

server:
  port: 8080

logging:
  level:
    com.example.todo: DEBUG
    org.hibernate.SQL: DEBUG
